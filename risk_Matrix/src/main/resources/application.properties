spring.application.name=risk_Matrix
spring.datasource.url=jdbc:h2:file:./src/DB/DB
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Hibernate settings (Avoid `create-drop` since Liquibase manages schema)
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

app.jwt.secret=${JWT_SECRET}
app.jwt.expirationMs=${JWT_EXPIRATION_MS}
app.jwt.public.expirationMs=${JWT_PUBLIC_EXPIRATION_MS}

